<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Admin Panel</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        #header {
            background-color: #634bc1;
            color: white;
            padding: 30px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0px 2px 4px #0000001a;
            margin-bottom: 100px;
            text-align: right;
        }

        /* Navbar */
        #header nav{
            margin-right: 30px;
            text-align: right;
        }

        #header nav a {
            font-size: 16px;
            color: white;
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: right;
        }

        #header nav a:hover {
            background-color: #1c047a;
        }

        /* Admin Form Styles */
        .form-container {
            max-width: 500px;
            margin: 30px auto;
            margin-top: 100px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #5a67d8;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #4c51bf;
        }

        /* Footer */
        footer {
            background-color: #634bc1;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
            bottom: 0px;
            z-index: -1000;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: white;
        }
        #logo {
        display: flex;
        align-items: center;
    }

    #logo img {
        height: 50px;
        margin-right: 10px;
        border-radius: 20px;
        margin-top: 10px;
    }

    #logo strong {
        font-size: 24px;
        color: white;
    }
    </style>
</head>
<body>
    <!-- Navbar -->
     <header id="header">
        <div id="logo">
            <img src="logo.jpg" alt="ShopEasy Logo">
            <strong>ShopEasy</strong>
        </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="admin.html">Admin Panel</a>
    </nav>
    </header>

    <!-- Admin Panel Form -->
    <div class="form-container">
        <h2>Add a New Product</h2>
        <form id="productForm">
            <input type="text" id="productName" placeholder="Product Name" required>
            <textarea id="productDescription" placeholder="Product Description" rows="4" required></textarea>
            <input type="number" id="productPrice" placeholder="Price (e.g., 19.99)" required>
            <input type="file" id="productImage" accept="image/*" required>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div id="google_translate_element"></div>
        <p>&copy; 2024 ShopEasy. All rights reserved. | 
            <a href="privacy.html">Privacy Policy</a> | 
            <a href="terms.html">Terms of Service</a>
        </p>
    </footer>

    <!-- Scripts -->

                    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,

            );
        }

        // Form Submission Logic
        const form = document.getElementById('productForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get input values

    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
