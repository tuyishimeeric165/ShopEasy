<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Body Styling */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header and Navigation Styling */
            #header {
                background-color: #634bc1;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0px 2px 4px #0000001a;
        }

        nav {
            margin-right: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 7px 15px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #1c047a;
        }

        /* Login Form Styling */
        #login {
            background-color: #f4f5f5;
            width: 90%;
            max-width: 400px;
            margin: 110px auto 50px;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        #login h1 {
            color: #634bc1;
            margin-bottom: 20px;
        }

        #login label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
            text-align: left;
        }

        #login input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #login input:focus {
            border-color: #634bc1;
            outline: none;
        }

        button {
            background-color: #634bc1;
            padding: 10px 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1c047a;
        }

        /* Footer Styling */
        footer {
            background-color: #634bc1;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        footer a {
            color: #07ea4b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            height: 50px;
            margin-right: 10px;
            border-radius: 20px;
        }

        #logo strong {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation -->
    <header id="header">
        <div id="logo">
            <img src="logo.jpg" alt="ShopEasy Logo">
            <strong>ShopEasy</strong>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="Products.html">Products</a>
            <a href="signup.html">Signup</a>
            <a href="admin.html">Admin</a>
        </nav>
    </header>

    <!-- Login Form -->
    <form>
        <div id="login">
            <h1>Welcome Back</h1>
            <p>Please log in to access your account.</p>
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>

            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </div>
    </form>

    <!-- Footer -->
    <footer>
