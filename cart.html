<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f4f5f7;
        }

        h1, h2 {
            color: #634bc1;
        }

        a, button {
            text-decoration: none;
            color: #634bc1;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover, button:hover {
            color: #1c047a;
        }

        /* Header Styling */
        #header {
            background-color: #634bc1;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-shadow: 0px 2px 4px #0000001a;
        }

        #header nav a {
            font-size: 16px;
            color: white;
            margin-left: 20px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #header nav {
            margin-right: 30px;
        }

        #header nav a:hover {
            background-color: #1c047a;
        }

        /* Cart Section */
        #cart {
            margin-top: 100px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        #cart h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 130px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .cart-item-details {
            flex: 2;
            margin-left: 20px;
        }

        .cart-item-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .cart-item-details p {
            margin: 5px 0;
            font-size: 16px;
            color: #555;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
        }

        .cart-item-quantity input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .cart-item-quantity button {
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background-color: #634bc1;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .cart-item-quantity button:hover {
            background-color: #1c047a;
        }

        .cart-item-remove {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cart-item-remove:hover {
            background-color: darkred;
        }

        #cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        #cart-summary h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        #cart-summary button {
            background-color: #634bc1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #cart-summary button:hover {
            background-color: #1c047a;
        }

        /* Footer Styling */
        footer {
            background-color: #634bc1;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
            z-index: -1000;
        }

        footer a {
            color: #ffdc89;
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: none;
            color: white;
        }

        #logo {
            display: flex;
            align-items: center;
        }

        #logo img {
            height: 50px;
            margin-right: 10px;
            border-radius: 20px;
        }

        #logo strong {
            font-size: 24px;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header id="header">
        <div id="logo">
            <img src="logo.jpg" alt="ShopEasy Logo">
            <strong>ShopEasy</strong>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="Products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Signup</a>
        </nav>
    </header>

    <!-- Cart Section -->
    <section id="cart">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items">
            <!-- Cart items will be dynamically injected here -->
        </div>
        <div id="cart-summary">
            <h3>Total: $<span id="cart-total">0</span></h3>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div id="google_translate_element"></div><br>
        <p>&copy; 2024 ShopEasy. All rights reserved. | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    </footer>

    <script>
        // Display Cart Items
        function displayCart() {
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotalElement = document.getElementById("cart-total");

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cartItemsContainer.innerHTML = "";

            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = document.createElement("div");
                cartItem.className = "cart-item";

                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>$${item.price}</p>
                    </div>
                    <div class="cart-item-quantity">
                        <button onclick="decrementQuantity('${item.name}')">-</button>
                        <input type="number" value="${item.quantity}" readonly>
                        <button onclick="incrementQuantity('${item.name}')">+</button>
                    </div>
                    <button class="cart-item-remove" onclick="removeFromCart('${item.name}')">Remove</button>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            cartTotalElement.textContent = total.toFixed(2);
        }

        // Increment Quantity
        function incrementQuantity(productName) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = cart.find(item => item.name === productName);
            if (product) product.quantity += 1;
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        // Decrement Quantity
        function decrementQuantity(productName) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const product = cart.find(item => item.name === productName);
            if (product && product.quantity > 1) product.quantity -= 1;
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        // Remove Item from Cart
        function removeFromCart(productName) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart = cart.filter(item => item.name !== productName);
            localStorage.setItem("cart", JSON.stringify(cart));
            displayCart();
        }

        // Checkout function
            function checkout() {
    window.location.href = "payment.html";
}


        // Initial cart display
        displayCart();
    </script>

</body>
</html>
